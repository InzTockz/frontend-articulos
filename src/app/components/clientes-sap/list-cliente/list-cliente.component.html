<app-navbar></app-navbar>
<mat-card class="container-card">
    <mat-card-content>
        <div style="display: flex; flex-direction: row; justify-content: space-between; justify-items: center;">
            <div style="display: flex; flex-direction: row; justify-items: center; align-items: center; gap: 30px;">
                <a class="move-btn" matTooltip="Revalidar Clientes" [matTooltipShowDelay]="500" (click)="revalidarClientes()"
                ><img *ngIf="pendiente == true" src="assets/iconos/actualizar.png">
                <mat-spinner *ngIf="pendiente != true" class="estilo-spinner" [diameter]="45"></mat-spinner>
            </a>
                <a class="move-btn" matTooltip="Actualizar Credenciales Portal" [matTooltipShowDelay]="500" 
                (click)="openDialog3('250ms', '250ms')">
                    <img src="assets/iconos/credencialesPortal.png">
                </a>
                
            </div>
            <div>
                <mat-form-field appearance="outline">
                  <mat-label>Buscar</mat-label>
                  <input matInput (keyup)="filtro($event)" #input>
                </mat-form-field>
              </div>
        </div>
        <div class="container" class="mat-elevation-z8 table-clientes">
            <table mat-table [dataSource]="clientes">
                <ng-container matColumnDef="Ruc">
                    <th mat-header-cell *matHeaderCellDef>Ruc</th>
                    <td mat-cell *matCellDef="let c">{{c.ruc}}</td>
                </ng-container>
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let c">{{c.nombre_cliente}}</td>
                </ng-container>
                <ng-container matColumnDef="Correo">
                    <th mat-header-cell *matHeaderCellDef>Correo</th>
                    <td mat-cell *matCellDef="let c">{{c.correo_cliente}}</td>
                </ng-container>
                <ng-container matColumnDef="Usuario Portal">
                    <th mat-header-cell *matHeaderCellDef>Usuario Portal</th>
                    <td mat-cell *matCellDef="let c">{{c.usuario_portal}}</td>
                </ng-container>
                <ng-container matColumnDef="Clave Portal">
                    <th mat-header-cell *matHeaderCellDef>Clave Portal</th>
                    <td mat-cell *matCellDef="let c">{{c.clave_portal}}</td>
                </ng-container>
                <ng-container matColumnDef="Id Vendedor">
                    <th mat-header-cell *matHeaderCellDef>Id Vendedor</th>
                    <td mat-cell *matCellDef="let c">{{c.idVendedor.codigo}}</td>
                </ng-container>
                <ng-container matColumnDef="Nombres">
                    <th mat-header-cell *matHeaderCellDef>Nombres</th>
                    <td mat-cell *matCellDef="let c">{{c.idVendedor.nombres}}</td>
                </ng-container>
                <ng-container matColumnDef="Accion">
                    <th mat-header-cell *matHeaderCellDef>Accion</th>
                    <td mat-cell *matCellDef="let c" style="display: flex; flex-direction: row; gap: 10px;">
                        <a matTooltip="Modificar credenciales" [matTooltipShowDelay]="800" [matTooltipPosition]="'left'"
                            class="move-btn" color="primary" (click)="openDialog('250ms', '250ms', c.id_cliente)"><img
                                src="assets/iconos/credenciales.png"></a>
                        <a matTooltip="Enviar credenciales" [matTooltipShowDelay]="800" [matTooltipPosition]="'left'"
                            class="move-btn" color="warn" (click)="openDialog2('250ms', '250ms', c.id_cliente)"><img
                                src="assets/iconos/enviar.png"></a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasClientes"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasClientes"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[8, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>

    </mat-card-content>
</mat-card>
