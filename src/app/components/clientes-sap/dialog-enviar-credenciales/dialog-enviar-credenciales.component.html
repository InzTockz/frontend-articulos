<h1 mat-dialog-title style="text-align: center;">Enviar Credenciales</h1>
<form (ngSubmit)="enviarCorreo()" #formValid="ngForm">
    <div mat-dialog-content>
        <div class="container-main">
            <div class="container-main">
                <mat-form-field style="display: flex; justify-items: center;">
                    <mat-label>Correo</mat-label>
                    <input matInput [(ngModel)]="correo" name="correo" required>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions align="center">
        <button mat-raised-button mat-dialog-close>Cancelar</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="!formValid.valid">Aceptar</button>
    </div>
</form>
