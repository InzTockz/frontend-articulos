<app-navbar></app-navbar>

<mat-card class="container-card">
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="openDialog1('400ms', '400ms')">Registrar subfamilia</button>
    <br><br>
    <div class="container" class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let sb">{{sb.codigo}}</td>
        </ng-container>
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let sb">{{sb.descripcion}}</td>
        </ng-container>
        <ng-container matColumnDef="Familia">
          <th mat-header-cell *matHeaderCellDef>Familia</th>
          <td mat-cell *matCellDef="let sb">{{sb.familias.descripcion}}</td>
        </ng-container>
        <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef>Accion</th>
          <td mat-cell *matCellDef="let sb">
            <button mat-raised-button color="primary" (click)="openDialog2('400ms', '400ms', sb.id)">Actualizar</button> |
            <button mat-raised-button color="warn" (click)="deleteSubFamilias(sb.id)" >Eliminar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[8, 10, 20]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
