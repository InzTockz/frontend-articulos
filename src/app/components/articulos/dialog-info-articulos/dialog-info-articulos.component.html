<h1 mat-dialog-title>Informacion del Articulo: <a style="color: red; "><b>{{articulos.nroArticulo}}</b></a></h1>

<mat-dialog-content>
<div class="container-main">
    <div class="container-sub-main-1">
        <mat-form-field appearance="outline" class="mat-form-style">
            <mat-label>Descripcion</mat-label>
            <input matInput [(ngModel)]="articulos.descripcion" name="descripcion"  readonly>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mat-form-style">
            <mat-label>Presentacion</mat-label>
            <input matInput [(ngModel)]="articulos.presentacion" name="presentacion" readonly>
        </mat-form-field>
    </div>
    <div class="container-sub-main-2">
        <mat-form-field appearance="outline" class="mat-form-style">
            <mat-label>Familia</mat-label>
            <input matInput [(ngModel)]="articulos.familiasDto.descripcion" name="familiasDto.descripcion" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mat-form-style">
            <mat-label>SubFamilia</mat-label>
            <input matInput [(ngModel)]="articulos.subFamiliasDto.descripcion" name="subFamiliasDto" readonly>
        </mat-form-field>
    </div>
    <div class="container-sub-main-5">
        <mat-form-field appearance="outline" class="mat-form-style">
            <mat-label>Etiquetas</mat-label>
            <input matInput [(ngModel)]="etiquetas" name="etiquetasDto" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline" class="btn-color">
            <mat-label>Color</mat-label>
            <input matInput [(ngModel)]="color" name="colorDto" readonly> 
        </mat-form-field>
        <mat-form-field appearance="outline" class="btn-etapa">
            <mat-label>Etapa</mat-label>
            <input matInput [(ngModel)]="articulos.etapa" name="etapa" readonly>
        </mat-form-field>
    </div>
    <div class="container-sub-main-6">
        <mat-form-field appearance="outline" class="mat-form-style">
            <mat-label>Descripcion Etapa</mat-label>
            <input matInput [(ngModel)]="articulos.descripcionEtapa" name="descripcionEtapa" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mat-form-style">
            <mat-label>Dosis</mat-label>
            <input matInput [(ngModel)]="articulos.dosis" name="dosis" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline" class="select-tiempoVida">
            <mat-label>T. Vida</mat-label>
            <input matInput [(ngModel)]="tiempoVida" name="tiempoVidaDto" readonly>
        </mat-form-field>
    </div>
</div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" matDialogClose>Cerrar</button>
</mat-dialog-actions>
