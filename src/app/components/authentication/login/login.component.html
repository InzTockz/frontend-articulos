<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Battlana Articulos SAP Web</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="icon" th:href="@{/imagenes/battilanaLogo.png}" type="image/x-icon">
</head>

<body style="background-color:#FAEBD7">

		<div class="container py-5 responsive">
			<div class="row g-0 align-items-center">
				<div class="col-lg-4 mb-5 mb-lg-0">
					<div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
						<div class="card-body p-4 shadow-4 text-center">
							<h2 class="fw-bold mb-5">Matriz de Articulos - SAP</h2>
							<form (submit)="accessLogin()">
                <div class="form-outline mb-3">
                  <mat-form-field appearance="outline"   class="example-full-width">
                    <mat-label>Usuario</mat-label>
                    <input matInput [(ngModel)]="login.username" name="username">
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [(ngModel)]="login.password" type="password" name="password">
                  </mat-form-field>
                </div>

                  <button class="btn btn-primary btn-block mb-4 example-full-width" color="primary" mat-raised-button type="submit">
                    Iniciar Sesion
                  </button>
                  <p>Si aun no tienes una cuenta registrate <a routerLink="/register">aquí</a></p>
							</form>
						</div>
					</div>
				</div>

				<div class="col-lg-8 mb-5 mb-lg-0">
					<img src="assets/login.jpg" class="w-100 rounded-4 shadow-4">
				</div>
			</div>
		</div>
</body>
</html>
