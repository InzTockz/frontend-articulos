<div class="style-div-main">
    <app-navbar></app-navbar>

    <div class="style-div-1">
        <div class="container-tittle-d1">
            <h1>Generar Reporte de Familias</h1>
        </div>
        <div class="container-button-d1">
            <a mat-raised-button color="primary">Exportar a PDF</a>
            <a mat-raised-button class="btn-ver" (click)="getFamilia()">Ver</a>
        </div>
    </div>
    <div class="style-div-2">
        <div class="container-table mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Codigo">
                    <th mat-header-cell *matHeaderCellDef>Codigo</th>
                    <td mat-cell *matCellDef="let f">{{f.codigo}}</td>
                </ng-container>
                <ng-container matColumnDef="Descripcion">
                    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                    <td mat-cell *matCellDef="let f">{{f.descripcion}}</td>
                </ng-container>
                <ng-container matColumnDef="Nomenclatura">
                    <th mat-header-cell *matHeaderCellDef>Nomenclatura</th>
                    <td mat-cell *matCellDef="let f">{{f.pronombre}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="indice"></tr>
                <tr mat-row *matRowDef="let row; columns: indice;"></tr>
            </table>
        </div>
    </div>
</div>
