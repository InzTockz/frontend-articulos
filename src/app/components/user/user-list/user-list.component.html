<app-navbar></app-navbar>
<br>
<mat-card class="container-card">
  <mat-card-content>
    <div class="container">
      <a class="move-btn" (click)="openDialog('400ms', '400ms')" style="margin-left: 0.5%;"><img src="assets/iconos/agregarUsuario.png"></a>
      <br>
      <table mat-table [dataSource]="users" class="mat-elevation-z8 table-users">
        <ng-container matColumnDef="Nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let u">{{u.name}}</td>
        </ng-container>
        <ng-container matColumnDef="Apellidos">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let u">{{u.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="Usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let u">{{u.username}}</td>
        </ng-container>
        <ng-container matColumnDef="Fecha de creacion">
          <th mat-header-cell *matHeaderCellDef>Fecha de creacion</th>
          <td mat-cell *matCellDef="let u">{{u.dateCreated | date: 'dd/MM/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="Rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let u">{{u.role === 'ADMIN' ? 'ADMINISTRADOR' : u.role === 'USER' ? 'USUARIO' : 'OPERADOR'}}</td>
        </ng-container>
        <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef>Accion</th>
          <td mat-cell *matCellDef="let u" style="display: flex; gap: 10px;">
            <a class="move-btn" (click)="openDialog2('400ms', '400ms', u.id)"><img src="assets/iconos/modificar.png"></a>
            <a class="move-btn" (click)="deleteById(u.id)"><img src="assets/iconos/basura.png"></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsUsers"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsUsers"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
