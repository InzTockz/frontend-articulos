<app-navbar></app-navbar>

<mat-card class="container-card">
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="openDialog1('400ms', '400ms')" style="margin-right: 10px;">Nueva Familia</button>
    <br><br>
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
        </ng-container>
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>
        <ng-container matColumnDef="Nomenclatura">
          <th mat-header-cell *matHeaderCellDef>Nomenclatura</th>
          <td mat-cell *matCellDef="let element">{{element.pronombre}}</td>
        </ng-container>
        <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef>Accion</th>
          <td mat-cell *matCellDef="let element">
            <!--<button mat-raised-button color="primary" type="button" [routerLink]="(['/familias/update', element.id])">Actualizar</button> | --> 
            <button mat-raised-button color="primary" (click)="openDialog2('400ms', '400ms', element.id)">Actualizar</button> | 
            <button mat-raised-button color="warn" type="button" (click)="deleteIdFamilias(element.id)">Eliminar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
